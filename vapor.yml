id: 72956
name: legumexapps-api
environments:
    production:
        domain: legumexappsapi.com
        storage: legumexappsapi-storage
        database: legumexappsapi_db
        memory: 1024
        queue:
            timeout: 300
        cli-memory: 512
        runtime: 'php-8.4:al2'
        files:
            - storage/app/public: storage/app/public
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan config:clear'
            - 'php artisan config:cache'
            # - 'php artisan migrate --force'
            # - 'npm ci && npm run build && rm -rf node_modules'
